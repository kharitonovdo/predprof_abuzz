<!DOCTYPE html>
<html>
<head>
    <title>Выбор даты и параметров этажа</title>
    <style>
      body {
        font-family: sans-serif;

      }

      .card {
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

    </style>
</head>
<body>

<div class="card">
    <h2>Данные этажа</h2>
    <label for="date">Дата:</label>
    <input type="date" id="date" name="date">

    <label for="rooms">Количество комнат:</label>
    <input type="number" id="rooms" name="rooms" min="1">

    <label for="windows">Количество окон:</label>
    <input type="number" id="windows" name="windows" min="1">
</div>

</body>
</html>
